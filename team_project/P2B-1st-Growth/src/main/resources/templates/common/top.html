<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/common/common.css}">

	<link rel="stylesheet" th:href="@{/css/footer/footer.css}">

  <meta charset="UTF-8">
  <title>トップページ</title>
</head>
<body>
  <h1>ログイン成功！</h1>
  <p>ようこそ、システムへ</p>
  
  
  <h2>募集一覧</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>希望日</th>
        <th>時間</th>
        <th>場所</th>
		<th>操作</th>
      </tr>
    </thead>
	
    <tbody>
      <tr th:each="r : ${recruitments}">
        <td th:text="${r.recruitId}"></td>
        <td th:text="${r.matchDate}"></td>
        <td th:text="${r.matchTime}"></td>
        <td th:text="${r.location}"></td>
		<td>
			 <a th:href="@{/user/apply/check(recruitId=${r.recruitId})}">応募</a>
	 </td>	 
      </tr>
    </tbody>
  </table>
  <p th:if="${#lists.isEmpty(recruitments)}" class="empty-message">現在、募集はありません。</p>

<!--  フッターの追加-->
  <div th:replace="common/footer :: footer"></div>


</body>
</html>
