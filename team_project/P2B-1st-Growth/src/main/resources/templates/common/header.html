<div style="position:relative;">
  <button type="button" id="menuBtn">メニュー</button>

  <div id="menuBox"
       style="display:none; position:absolute; right:0; top:110%;
              background:white; border:1px solid #ccc; padding:8px; min-width:160px;">
    <a th:href="@{/user/profile}">プロフィール</a><br>

  </div>
</div>

<script>
  const btn = document.getElementById("menuBtn");
  const box = document.getElementById("menuBox");

  btn.addEventListener("click", () => {
    box.style.display = (box.style.display === "none") ? "block" : "none";
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest("div[style*='position:relative']")) {
      box.style.display = "none";
    }
  });
</script>
