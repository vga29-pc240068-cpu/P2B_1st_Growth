<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>募集要項入力画面</title>
</head>
<body>
  <!-- ================================ -->
  <!-- 🌸 ページタイトル部分 -->
  <!-- ================================ -->
  <h1>募集要項入力画面</h1>
  <p>募集内容を入力してください。</p>

  <!-- ================================ -->
  <!-- 📝 入力フォーム -->
  <!-- ================================ -->
  <form th:action="@{/user/input/check}" method="post">
    <p>
      <label for="matchDate">希望日（試合日）：</label><br>
      <input type="date" id="matchDate" name="matchDate" required>
    </p>

    <p>
      <label for="matchTime">時間：</label><br>
      <input type="time" id="matchTime" name="matchTime" required>
    </p>

    <p>
      <label for="location">場所：</label><br>
      <input type="text" id="location" name="location" placeholder="例：〇〇県△△市〇〇高校グラウンド" required>
    </p>

    <p>
      <label for="description">備考（自由記入）：</label><br>
      <textarea id="description" name="description" rows="4" cols="40"
        placeholder="例：人工芝のグラウンドを使用。駐車場あり。"></textarea>
    </p>

    <button type="submit">確認へ進む</button>
  </form>

  <!-- ================================ -->
  <!-- 🔙 戻るリンク -->
  <!-- ================================ -->
  <p><a th:href="@{/user/input/select}">募集項目選択に戻る</a></p>
  
<!--  フッターの追加-->
  <div th:replace="common/footer :: footer"></div>

</body>
</html>
