<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>あなたの募集一覧</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/css/footer/footer.css}">
</head>
<body>

<div class="list-container">
    <div class="list-card">

        <h2>あなたの募集一覧</h2>

        <!-- 募集がない場合 -->
        <p th:if="${#lists.isEmpty(recruitments)}">現在、募集はありません。</p>

        <!-- 募集がある場合 -->
        <table th:if="${!#lists.isEmpty(recruitments)}">
            <tr>
                <th>ID</th>
                <th>希望日</th>
                <th>時間</th>
                <th>場所</th>
                <th>操作</th>
            </tr>

            <tr th:each="r : ${recruitments}">
                <td th:text="${r.recruitId}"></td>
                <td th:text="${r.matchDate}"></td>
                <td th:text="${r.matchTime}"></td>
                <td th:text="${r.location}"></td>

                <td>
                    <a th:href="@{/recruitment/detail(id=${r.recruitId})}">
                        詳細
                    </a>
                </td>
            </tr>
        </table>

        <div class="list-actions">
            <a th:href="@{/recruitment/input}" class="btn">
                新しい募集を作成する
            </a>
        </div>

    </div>
</div>

<!-- フッター -->
<div th:replace="common/footer :: footer"></div>

</body>
</html>
