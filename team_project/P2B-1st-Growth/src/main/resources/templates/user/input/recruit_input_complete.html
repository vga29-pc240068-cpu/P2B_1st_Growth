<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>募集登録完了</title>

  <link rel="stylesheet" th:href="@{/css/common/common.css}">
  <link rel="stylesheet" th:href="@{/css/footer/footer.css}">

  <!-- ✅ キャッシュ回避（反映されない対策） -->
  <link rel="stylesheet" th:href="@{/css/recruit/recruit_input_complete.css(v=${#dates.createNow().time})}">
</head>
<body>

<div class="complete-page">
  <div class="complete-card">

    <h1 class="complete-title">募集登録が完了しました</h1>

    <p class="complete-msg">募集情報の登録が正常に完了しました。</p>
    <p class="complete-note">
      内容の確認や修正が必要な場合は、募集項目選択画面から再度アクセスしてください。
    </p>

    <div class="complete-actions">
      <a th:href="@{/recruitment/input}" class="btn-primary">
        新しい募集を登録する
      </a>

      <button type="button" class="btn-ghost" onclick="history.back()">
        募集項目選択画面に戻る
      </button>
    </div>

  </div>
</div>

<div th:replace="common/footer :: footer"></div>

</body>
</html>
