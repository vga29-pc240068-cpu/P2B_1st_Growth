<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <meta charset="UTF-8">
    <title>募集詳細</title>
</head>
<body>
    <h1 th:text="${recruitment.club.clubName}">部活動名</h1>
    
    <h2>基本情報</h2>
    <p>日時：<span th:text="${#temporals.format(recruitment.matchDate, 'yyyy/MM/dd')}"></span> <span th:text="${recruitment.matchTime}"></span></p>
    <p>場所：<span th:text="${recruitment.location}"></span></p>
    <p>募集者：<span th:text="${recruitment.user.name}"></span></p>

    <a th:href="@{/user/apply/check(recruitId=${recruitment.recruitId})}">応募する</a>
    <a th:href="@{/recruitment/list}">戻る</a>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
