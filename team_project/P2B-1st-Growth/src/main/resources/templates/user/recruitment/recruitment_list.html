<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <meta charset="UTF-8">
    <title>募集一覧</title>
</head>
<body>
    <h1>募集一覧</h1>

    <div th:if="${recruitments.empty}">
        <p>現在、募集情報はありません。</p>
    </div>

    <div th:each="recruitment : ${recruitments}">
        <hr>
        <h3 th:text="${recruitment.club.clubName} + ' - ' + ${recruitment.club.school.schoolName}"></h3>
        <p>日時：<span th:text="${#temporals.format(recruitment.matchDate, 'M月d日(E)')}"></span> <span th:text="${recruitment.matchTime}"></span>〜</p>
        <p>場所：<span th:text="${recruitment.location}"></span></p>
        <p th:if="${recruitment.location.contains('駐車場')}">駐車場をご用意しています</p>
        
        <a th:href="@{/recruitment/detail(recruitId=${recruitment.recruitId})}">詳細</a>
        <a th:href="@{/user/apply/check(recruitId=${recruitment.recruitId})}">応募する</a>
    </div>

    <hr>
    <a th:href="@{/recruitment/menu}">募集メニューに戻る</a>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
