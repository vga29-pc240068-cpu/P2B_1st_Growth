<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/css/footer/footer.css}">
</head>
<body>

<div class="container register-container">
    <div class="form-card register-card">

        <!-- タイトルはいらないってことやけん削除 -->

        <!-- エラーメッセージ -->
        <p class="error-message" th:if="${error}" th:text="${error}"></p>

        <form th:action="@{/register}" method="post">

            <!-- 名前 -->
            <div class="form-row">
                <label>名前：</label>
                <input type="text" name="name" required>
            </div>

            <!-- 所属学校 -->
            <div class="form-row">
                <label>所属学校：</label>
                <input type="text" name="school" required>
            </div>

            <!-- 部活動 -->
            <div class="form-row">
                <label>部活動：</label>
                <select name="clubId" required>
                    <option value="">選択してください</option>
                    <option th:each="c : ${clubMasterList}"
                            th:value="${c.clubId}"
                            th:text="${c.clubName}">
                    </option>
                </select>
            </div>

            <!-- 電話番号 -->
            <div class="form-row">
                <label>電話番号：</label>
                <input type="text" name="phoneNumber" required>
            </div>

            <!-- メール -->
            <div class="form-row">
                <label>メールアドレス：</label>
                <input type="email" name="email" required>
            </div>

            <!-- パスワード -->
            <div class="form-row">
                <label>パスワード：</label>
                <input type="password" name="password" required>
            </div>

            <!-- ボタン -->
            <div class="form-actions">
                <button type="submit">登録する</button>
                <a th:href="@{/login}" class="btn btn-sub">ログイン画面へ</a>
            </div>

        </form>
    </div>
</div>

<!-- フッター -->
<div th:replace="common/footer :: footer"></div>

</body>
</html>
