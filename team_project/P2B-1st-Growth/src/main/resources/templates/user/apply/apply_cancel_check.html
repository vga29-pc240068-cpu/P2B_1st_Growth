<!DOCTYPE html>
<html>
<head>
    <title>Confirm Cancellation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Cancel Application</h4>
                        <p>Are you sure you want to cancel this application?</p>
                        
                        <div class="alert alert-warning">
                            <strong>Soccer Club Match</strong><br>
                            Tokyo High School<br>
                            2024-02-15 at 14:00
                        </div>
                        
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-danger" onclick="cancelConfirmed()">Yes, Cancel</button>
                            <a href="apply_list.html" class="btn btn-secondary">No, Go Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cancelConfirmed() {
            alert('Application cancelled successfully!');
            window.location.href = 'apply_cancel_complete.html';
        }
    </script>
</body>
</html>
