
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: html(
        title=${'応募完了'},
        pageCss=~{::link},
        body=~{::section}
      )}">
<head>
  <link rel="stylesheet" th:href="@{/css/apply/apply_complete.css}">
</head>

<section>
  <div class="applyDoneWrap">

    <div class="applyDoneCard">
      <div class="applyDoneIcon" aria-hidden="true">✓</div>

      <h1 class="applyDoneTitle">応募完了</h1>
      <p class="applyDoneSub">
        応募が完了しました！<br>
        募集者の承認をお待ちください。
      </p>

      <div class="applyDoneActions">
		<a th:href="@{/recruitment/all}" class="btnPrimary">トップに戻る</a>
        <a th:href="@{/user/apply/list}" class="btnGhost">応募一覧を見る</a>
      </div>

      <p class="applyDoneHint">
        ※ 承認されるとチャットが開始できます。
      </p>
    </div>

  </div>
</section>
</html>
