<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>応募一覧</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <h1>応募一覧</h1>

  <!-- 応募がある場合 -->
  <table th:if="${!#lists.isEmpty(applications)}">
    <tr>
      <th>ID</th>
      <th>応募日</th>
      <th>ステータス</th>
    </tr>
    <tr th:each="a : ${applications}">
      <td th:text="${a.applyId}"></td>
      <td th:text="${#temporals.format(a.applyDate, 'yyyy年MM月dd日')}"></td>
      <td>審査中</td>
    </tr>
  </table>

  <!-- 応募がない場合 -->
  <div class="no-data" th:if="${#lists.isEmpty(applications)}">
    <p>現在、応募履歴はありません。</p>
  </div>

  <!-- ナビゲーションボタン -->
  <div>
    <a th:href="@{/top}" class="button">トップページへ戻る</a>
  </div>
</body>
</html>
