<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/common/common.css}">

  <meta charset="UTF-8">
  <title>応募一覧</title>
</head>
<body>
  <h1>応募一覧</h1>

  <table border="1">
    <thead>
      <tr>
        <th>応募ID</th>
        <th>募集ID</th>
        <th>応募日</th>
        <th>希望日</th>
        <th>時間</th>
        <th>場所</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="a : ${applications}">
        <td th:text="${a.applyId}"></td>
        <td th:text="${a.recruitment.recruitId}"></td>
        <td th:text="${a.applyDate}"></td>
        <td th:text="${a.recruitment.matchDate}"></td>
        <td th:text="${a.recruitment.matchTime}"></td>
        <td th:text="${a.recruitment.location}"></td>
      </tr>
    </tbody>
  </table>

  <p th:if="${#lists.isEmpty(applications)}">現在、応募はありません。</p>

  <p>
    <a href="/login">トップに戻る</a>
  </p>
  
<!--  フッターの追加-->
  <div th:replace="common/footer :: footer"></div>

</body>
</html>
