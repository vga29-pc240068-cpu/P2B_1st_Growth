<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/common/common.css}">

  <meta charset="UTF-8">
  <title>応募確認</title>
  
</head>
<body>
  <h1>応募確認</h1>

  <p>以下の募集に応募しますか？</p>

  <table border="1">
    <tr>
      <th>募集ID</th>
      <td th:text="${recruitment.recruitId}"></td>
    </tr>
    <tr>
      <th>希望日</th>
      <td th:text="${recruitment.matchDate}"></td>
    </tr>
    <tr>
      <th>時間</th>
      <td th:text="${recruitment.matchTime}"></td>
    </tr>
    <tr>
      <th>場所</th>
      <td th:text="${recruitment.location}"></td>
    </tr>
  </table>

  <form th:action="@{/user/apply/regist}" method="post">
    <input type="hidden" name="recruitId" th:value="${recruitment.recruitId}">
    <button type="submit">応募する</button>
  </form>

  <p><a href="/login">戻る</a></p>
</body>
</html>
