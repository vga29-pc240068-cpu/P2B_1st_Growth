<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>承認確認</title>

  <link rel="stylesheet" th:href="@{/css/common/common.css}">
  <link rel="stylesheet" th:href="@{/css/chat/apply_possibility.css}">
</head>
<body>

<div class="applyCheckWrap">

  <h1 class="applyHeadTitle">承認確認</h1>
  <p class="applyHeadSub">この応募を承認しますか？</p>

  <!-- app が無い時 -->
  <div th:if="${app == null}" class="applyPanel">
    <p style="color:#b00020; font-weight:900; margin:0 0 10px;">
      応募情報が取得できませんでした
    </p>
    <a class="btnGhost" th:href="@{/user/chat/list}">一覧へ戻る</a>
  </div>

  <!-- app がある時 -->
  <div th:if="${app != null}" class="applyPanel"
       th:with="
         rec=${app.recruitment},
         club=${rec != null ? rec.clubMaster : null},
         recruiter=${rec != null ? rec.user : null},
         applicant=${app.user},
         applyIdVal=${app.applyId},
         clubName=${club != null ? club.clubName : '部活未設定'},
         recruiterName=${recruiter != null ? recruiter.name : '募集者情報なし'},
         applicantName=${applicant != null ? applicant.name : '応募者情報なし'},
         applyDateText=${app.applyDate != null ? app.applyDate : '応募日なし'}
       ">

    <!-- 上段：左情報 / 右ボタン -->
    <div class="applyTopRow">

      <div class="ownerRow">
        <div class="ownerAvatar">
          <div class="ownerInitial"
               th:text="${#strings.length(applicantName) > 0 ? #strings.substring(applicantName,0,1) : 'A'}">A</div>
        </div>

        <div class="ownerMeta">
          <div class="ownerName" th:text="${applicantName}">応募者</div>

          <div class="ownerSub">
            <span class="pill">
              <span>部活動</span>
              <span th:text="${clubName}">部活</span>
            </span>
            <span class="pill">
              <span>応募日</span>
              <span th:text="${applyDateText}">応募日</span>
            </span>
          </div>
        </div>
      </div>

      <div class="applyActions">
        <!-- ✅ 承認チェック画面へ（Controllerの /approve_check に合わせる） -->
        <a class="btnPrimary"
           th:href="@{/user/chat/approve_check(applyId=${applyIdVal})}">
          承認へ進む
        </a>

        <!-- ✅ 拒否（Controllerの /deny） -->
        <a class="btnGhost"
           th:href="@{/user/chat/deny(applyId=${applyIdVal})}">
          拒否する
        </a>

        <!-- ✅ 一覧へ -->
        <a class="btnGhost" th:href="@{/user/chat/list}">一覧へ</a>
      </div>
    </div>

    <h2 class="d-title">
      応募情報 <span class="dot">・</span>
      <span th:text="${clubName}">部活</span>
    </h2>

    <p class="applyNote">
      募集者：<span th:text="${recruiterName}">募集者</span>
      <span class="dot">・</span>
      応募者：<span th:text="${applicantName}">応募者</span>
    </p>

    <div class="miniChips">
      <span class="miniChip" th:text="'募集者：' + recruiterName">募集者</span>
      <span class="miniChip" th:text="'応募者：' + applicantName">応募者</span>
      <span class="miniChip" th:text="'応募日：' + applyDateText">応募日</span>
      <span class="miniChip isMuted" th:text="'申請ID：' + applyIdVal">申請ID</span>
    </div>

  </div>

</div>

</body>
</html>
